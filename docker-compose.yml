version: "3"
services:
  dhcp-primary:
    build:
      context: ./dhcp-service
    depends_on:
      - db
    environment:
      INTERFACE: eth0
      DB_NAME: kea
      DB_USER: kea
      DB_PASS: kea
      DB_HOST: db
      DB_PORT: 3306
      LOCAL_DEVELOPMENT: "true"
      SERVER_NAME: "primary"
      PRIMARY_IP: "172.1.0.10"
      STANDBY_IP: "172.1.0.11"
      PUBLISH_METRICS: "true"
      METRICS_NAMESPACE: "Kea-DHCP"
    ports:
      - 67:67/udp
      - 8000:8000
    volumes:
      - $HOME/.aws/credentials:/root/.aws/credentials:ro
      - ./dhcp-service/metrics/:/metrics
    networks:
      default:
        ipv4_address: 172.1.0.10

  dhcp-standby:
    build:
      context: ./dhcp-service
    environment:
      INTERFACE: eth0
      DB_NAME: kea
      DB_USER: kea
      DB_PASS: kea
      DB_HOST: db
      DB_PORT: 3306
      LOCAL_DEVELOPMENT: "true"
      SERVER_NAME: "standby"
      PRIMARY_IP: "172.1.0.10"
      STANDBY_IP: "172.1.0.11"
    volumes:
      - $HOME/.aws/credentials:/root/.aws/credentials:ro
      - ./dhcp-service/metrics/:/metrics
    networks:
      default:
        ipv4_address: 172.1.0.11

  dhcp-api:
    build:
      context: ./dhcp-service
    environment:
      INTERFACE: eth0
      DB_NAME: kea
      DB_USER: kea
      DB_PASS: kea
      DB_HOST: db
      DB_PORT: 3306
      LOCAL_DEVELOPMENT: "true"
      SERVER_NAME: "api"
      PRIMARY_IP: "172.1.0.10"
      STANDBY_IP: "172.1.0.11"
    volumes:
      - $HOME/.aws/credentials:/root/.aws/credentials:ro
      - ./dhcp-service/metrics/:/metrics

  dhcp-test:
    build:
      context: ./dhcp_test_client
      args:
        EXTRA_BUNDLE_CONFIG: ""
    environment:
      DB_NAME: kea
      DB_USER: kea
      DB_PASS: kea
      DB_HOST: db
      DB_PORT: 3306
      METRICS_NAMESPACE: "Kea-DHCP"
    depends_on:
      - db
      - dhcp-primary
    ports:
      - 68:68/udp
    volumes:
      - ./dhcp-service/dhcp_test.sh:/dhcp_test.sh
      - ./dhcp-service/metrics/:/metrics

  db:
    image: "mysql:5.7"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_USER: kea
      MYSQL_PASSWORD: kea
      MYSQL_DATABASE: kea
    ports:
      - 3306:3306

networks:
  default:
    ipam:
      driver: default
      config:
        - subnet: "172.1.0.0/24"
